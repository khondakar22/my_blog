<!-- Two Way Binding -->
<!-- Angular Material -->

  
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()" >
      <mat-form-field>
        <input 
        matInput 
        type="text" 
        formControlName="title"
        placeholder="Post title"
        >
        <mat-error *ngIf="form.get('title').invalid">Please Enter a post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()"> Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="image-preveiw" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
        <img crossorigin="anonymous" [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field >
        <textarea 
        matInput
        formControlName="content"
        placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please Enter a post Description</mat-error>
      </mat-form-field>
      <button 
      mat-raised-button 
      color="accent"
      type="submit">Save Post</button>
    </form>
  </mat-card>
