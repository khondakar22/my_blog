<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form 
  *ngIf="!isLoading" 
  #loginForm ="ngForm" 
  (submit)="onLogin(loginForm)">
    <mat-form-field>
        <input 
        matInput 
        type="email" 
        name='email'
        ngModel
        placeholder="Email Address"
        #emailInput='ngModel'
        required
        email
        />
        <mat-error *ngIf="emailInput.invalid">
          Please Enter a valid Email
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input 
        matInput 
        type="password" 
        placeholder="Password"
        name='password'
        ngModel
        #passwordInput='ngModel'
        required />
        <mat-error *ngIf="passwordInput.invalid"
          >Please Enter a valid password
        </mat-error >
    </mat-form-field>
    <button 
    mat-raised-button 
    type="submit"
    *ngIf="!isLoading">Login</button>
  </form>
</mat-card>
